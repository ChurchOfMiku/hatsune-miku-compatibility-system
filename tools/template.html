<!DOCTYPE html>
<head>
    <title>HMCS Status</title>
    <style>
        body {
            font-family: sans-serif;
        }
        table {
            border-collapse: collapse;
            margin: 5px 0;
            display: none;
        }
        td {
            border: 1px solid black;
            padding: 5px;
        }
        td.rs.rc {
            background: linear-gradient(45deg,#f3f17a 45%,#78ebdb 55%);
        }
        td.rm, .st-menu {
            background: #aaa;
        }
        td.rs {
            background: #78ebdb;
        }
        td.rc {
            background: #f3f17a;
        }
        .st-nyi {
            background: #eb7878;
        }
        .bar {
            position:relative;
            border: 1px solid black;
            margin: 5px 0;
        }
        .bar div {
            display: inline-block;
            height: 100%;
        }
        .bar span {
            width: 100%;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
